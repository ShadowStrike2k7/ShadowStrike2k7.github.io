<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Search City" spellcheck="false" />
        <button><img src="weather-app-img/search.png" alt="search" /></button>
      </div>
      <div class="error">
        <p>City not Found!</p>
      </div>
      
      <div class="weather">
        <img src="weather-app-img/rain.png" alt="rain.png" class="weather-icon" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">vizag</h2>
        <div class="details">
            <div class="col">
                <img src="weather-app-img/humidity.png" class="col">
                <div>
                    <p class="humidity">50%</p>
                    <p class="humidity-text">Humidity</p>
                </div>
                <div class="col">
                    <img src="weather-app-img/wind.png" class="col">
                    <div>
                        <p class="wind">25 km/h</p>
                        <p class="wind speed">Wind Speed</p>
                    </div>
            </div>
        </div>
      </div>
    </div>
    <script src="index.js" ></script>
  </body>
</html>
